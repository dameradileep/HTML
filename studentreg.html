<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentreg</title>
</head>
<body>
    <table>
    <thead>
        <tr>
            <th>STUDENT REGISTRATION</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <label for="firstname">FIRST NAME :</label>   
            </td>
            <td><input type="text" id="firstname" maxlength="50" minlength="3"></td>
        </tr>
        <tr>
           <td>
            <label>LAST NAME  :</label>
        </td>
            <td><input type="text" id="lastname" maxlength="50" minlength="3"></td>
        </tr>
        <tr>
            <td>
            <label>E-MAIL  :</label>
            </td>
             <td><input type="email">
             </td>
        </tr>
        <tr>
            <td>
                <label>GENDER</label>
            </td>
            <td>
                <input type="radio">
                <label>MALE</label>
                <input type="radio">
                <label>FE-MALE</label>
            </td>
        </tr>
        <TR> 
            <td>
            <label>MOBILE NUMBER  :</label>
            </td>
              <td><input type="digit" max="10">
                </td>
        </TR>
        <tr>
            <td>
            <label>Address</label>
            </td>
            <td>
            <textarea> 
            </textarea>
            </td>
        </tr>
        <tr>
            <td>
            <label>City</label>
            </td>
            <td><input type="text">
                </td>
        </tr>
        <tr>
            <td>
            <label>PINCODE</label>
             </td>
            <td><input type="number">
                </td>
        </tr>
        <tr>
            <td>
            <label>state</label>
            </td>
            <td><input type="text">
                </td>
        </tr>
        <tr>
            <td>
            <label>country</label>
            </td>
            <td><input type="text">
                </td>
        </tr>
        <tr>
            <td>
            <label>HOBBIES</label>
            </td>
            <td><input type="checkbox">
               <label>drawing</label>
               <br>
                <input type="checkbox">
            <label>singing</label>
            <br>
            <input type="checkbox">
            <label>Dancing</label>
            <br>
            <input type="checkbox">
            <label>sketching</label>
            <br>
            <input type="checkbox">
            <label>Others</label>
            </td>
            <br>
        </tr>
        <tr>
            <td>
            <label>QUALIFICATION</label>
            </td>
            <td>
            <INPUT type="checkbox">
                <label>High school</label>
                <br>
                <input type="checkbox">
                <label>intermediate</label>
                <br>
                <input type="checkbox">
                <label>Graduation</label>
                <br>
                <input type="checkbox">
                <label>Post Graduation</label>
                </td>
        </tr>
        <tr>
            <td>
            <label>Courses Applied for</label>
            </td>
            <td><input type="checkbox">
            <label>BCA(bachelor of computer application)</label><br>
            <input type="checkbox">
            <label>B.Com(Bachelor of Commerce)</label><br>
            <input type="checkbox">
            <label>B.SC(Bachelor of Science)</label><br>
            <input type="checkbox">
            <label>BA(Bachelor of Arts)</label><br>
            <input type="checkbox">
            <label>MCA(master of computer application)</label><br>
            <input type="checkbox">
            <label>M.COM(master of commerce)</label><br>
            <input type="checkbox">
            <label>M.Sc(Master of Science)</label><br>
            <input type="checkbox">
            <label>MA(Master of Arts)</label><br>
            </td>
        </tr>
        <tr>
            <td>
            <input type="Submit">
            </td>
        </tr>
        <tr>
            <td>
            <input type="Reset">
            </td>
        </tr>
    </tbody>
    </table>

</body>
</html>
